<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/062ed8ee6b.js"
      crossorigin="anonymous"
    ></script>
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn__title">
              QR Code
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-address-book fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by Contacts
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by ID
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <li class="find__friend find-friend">
            <li class="find__friend friend friend--lg">
                <div class="friend__column">
                  <img src="images/avatar.jpg" class="friend__avatar" />
                  <div class="friend__content">
                    <span class="friend__name">Nicolas</span>
                  </div>
                </div>
                <div class="friend__column">
                  <div class="firend__add-btn">
                      <i class="fas fa-user-plus"></i>
                  </div>
                </div>
              </li>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item" class="nav__list-link">
          <a href="friends.html"><i class="far fa-user"></i> </a>
        </li>
        <li class="nav__list-item" class="nav__list-link">
          <a href="index.html"><i class="far fa-comment"></i> </a>
        </li>
        <li class="nav__list-item" class="nav__list-link">
          <a href="find.html"> <i class="fas fa-search"></i> </a>
        </li>
        <li class="nav__list-item" class="nav__list-link">
          <a href="more.html"> <i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Plase make your screen small!!</span>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
