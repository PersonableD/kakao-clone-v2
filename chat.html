<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/062ed8ee6b.js"
      crossorigin="anonymous"
    ></script>
    <title>Setting | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">00:00</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="Header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday,January 11,2019</span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message__avatar" />
          <div class="message__contant">
            <div class="message__bubble">
              Congrats I love you!
            </div>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__contant">
            <div class="message__bubble">
              Thank you see you soon!
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message__avatar" />
          <div class="message__contant">
            <div class="message__bubble">
              Congrats I love you!
            </div>
            <span class="message__author">Best Friend</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__contant">
            <div class="message__bubble">
              Thank you see you soon!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send massage"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <div class="chat__write-column">
          <span class="chat__write-icon">
            <i class="far fa-smile"></i>
          </span>
          <span class="chat__write-icon">
            <i class="fas fa-microphone"> </i
          ></span>
        </div>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Plase make your screen small!!</span>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
