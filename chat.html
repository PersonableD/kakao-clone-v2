<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/062ed8ee6b.js"
      crossorigin="anonymous"
    ></script>
    <title>Setting | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54 </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="Header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chaar">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday,January 11,2019</span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message__avatar" />
          <div class="message__contant">
            <span class="massage__author">Best Friend</span>
            <div class="message__bubble">
              Thank you see you soon!
            </div>
          </div>
          <span class="message__timestamp">15:19</span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp">15:19</span>
          <div class="message__contant">
            <div class="message__bubble">
              Congrats I love you!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="char__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send massage"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"> </i
        ></span>
      </div>
    </div>
  </body>
</html>
